<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Stratigraphy of presence</title>
  <style>
    html,body { height:100%; margin:0; background:#000; }
    #cameraElement {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #hudCanvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 2;
      pointer-events: none;
      background: transparent;
    }
    #startCam {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      z-index: 3;
      padding: 12px 24px;
      font-size: 18px;
      background: rgba(0,255,100,0.8);
      color: #000;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
